syntax = "proto3";

package movie;

option go_package = "github.com/AliyaVV/MovieHub/internal/grpc/moviepb;moviepb";

service MovieService {
  rpc GetMovieById (GetMovieByIdRequest) returns (Movie);
  rpc SearchMovieByTitle (SearchMovieByTitleRequest) returns (MovieList);
}

message GetMovieByIdRequest {
  int32 id = 1;
}

message SearchMovieByTitleRequest {
  string query = 1;
}

message MovieList {
  repeated Movie movies = 1;
}

message Movie {
  int32 id = 1;
  string name = 2;
  string movie_type = 3;
  int32 year = 4;
  repeated string genres = 5;
}
